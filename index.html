<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="form-container my-5">
        <form action="" onsubmit="app.onRequestSubmit(event)">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  required
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  required
                  type="email"
                  maxlength="100"
                  name="author_email"
                  class="form-control"
                  placeholder="Write your email here"
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  required
                  type="text"
                  maxlength="100"
                  name="topic_title"
                  class="form-control"
                  placeholder="Write your suggested topic here"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  required
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>

      <hr />

      <h1 class="mb-4">List of requested videos</h1>
      <div class="filters mb-4">
        <div
          class="btn-toolbar justify-content-between"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div
            class="btn-group btn-group-toggle"
            data-toggle="buttons"
            onclick="app.sort(event)"
          >
            <label class="btn btn-primary">
              <input type="radio" name="sort" value="submit_date" />
              Latest
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="sort" value="voting" />
              Top voted
            </label>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="status" />
              All
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="status" />
              New
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="status" autocomplete="off" />
              Planned
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="status" autocomplete="off" />
              Done
            </label>
          </div>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              oninput="app.onSearch(event)"
            />
          </div>
        </div>
      </div>
      <div id="listOfRequests"></div>
    </div>

    <template class="video-request--empty-state">
      <div class="card mb-3 text-muted">
        <div class="card-body d-flex justify-content-between flex-row">
          <div class="d-flex flex-column">
            <h3 class="video-request__topic">
              Empty state: Request your first video
            </h3>
            <p class="text-muted mb-2" class="video-request__topic-details">
              More details about your request
            </p>
            <strong>Expected results:</strong>
            <p class="mb-0 text-muted" class="video-request__expected-result">
              What do you expect?
            </p>
          </div>
          <div class="d-flex flex-column text-center">
            <button type="button" class="btn btn-link">ðŸ”º</button>
            <h3 class="video-request__votes">4</h3>
            <button type="button" class="btn btn-link">ðŸ”»</button>
          </div>
        </div>
        <div class="card-footer d-flex flex-row justify-content-between">
          <div>
            <span class="text-info" class="video-request__status">NEW</span>
            &bullet; added by <strong class="video-request__by">You</strong> on
            <strong class="video-request__at">Sat Apr 11 2020</strong>
          </div>
          <div
            class="d-flex justify-content-center flex-column 408ml-auto mr-2"
          >
            <div class="badge badge-success" class="video-request__level">
              Beginners
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>

  <script>
    (() => {
      "use strict";

      document.addEventListener("DOMContentLoaded", (event) => {
        const app = (window.app = window.app || {});
      });
    })();
  </script>
  <script src="./app.js"></script>
</html>
