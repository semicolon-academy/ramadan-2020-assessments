    <meta charset="UTF-8" />

    <title>Semicolon | video request</title>

      rel="stylesheet"

    <style>
      a.vote, a.vote:hover, a.vote:active{
        color:crimson;
        text-decoration: none;
        font-size: x-large;
      }
      .counter {
        margin: 0;
      }

  <body>
    <noscript>
      <div style="background-color: rgb(128, 13, 13); color: #fff; width: 100%; text-align: center; position:fixed; top:0; z-index: 500">
        <h3>
          JavaScript is not enabled! <a href="https://enable-javascript.com/">Checkout this link</a> to learn more.
        </h3>
      </div>
    </noscript>
    <div class="container my-5">      
      <div class="formContainer my-5">
        <form id="createForm" method="POST">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  required
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  required
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                  required
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>          
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <a href="javascript:sortVids('listOfRequests','DES');">Sort Des</a> 
      | <a href="javascript:sortVids('listOfRequests','ASC');">Sort Asc</a>
      | <a href="javascript:sortVids('listOfRequests','ASC',true);">Default</a>
